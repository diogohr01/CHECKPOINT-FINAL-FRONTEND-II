<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">


</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>

  <div class="right">
    <form id="form">
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <div class="form-control" >
        <label >Nome:</label>
        <input type="text" id="username">
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label>Sobrenome:</label>
        <input type="text" id="lastname">
         
        <small>Error Message</small>
      </div>

      <div class="form-control">
      <label>Email:</label> 
      <input type="email" id="email">  
      <small>Error Message</small>
      </div>

      <div class="form-control">
        <label>Senha:</label> 
        <input type="password" id="password">
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label>Repetir senha:</label>
        <input type="password" id="password-two">
        <small>Error Message</small>
      </div>

      <button type="submit">Criar conta</button>

    </form>

    <div class="ingressar">
      <a href="index.html">JÃ¡ possui conta? Acesse aqui</a>
    </div>

  </div>

  <script src="./scripts/signup/validacao.js"></script>

</body>

</html>
